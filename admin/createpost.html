<html lang="en" dir="ltr">

    <meta charset="utf-8">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"  media="screen,projection"/>

      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="theme-color" content="#058EAB">
  </head>
  <body>
    <header class="">
      <nav class="position-relative navbar navbar-expand-lg navbar-dark nav-sticky">
        <div class="container-fluid position-sticky top-0 start-0">
          <a class="navbar-brand" href="index.html"><span id="brandc">The Tech Archlight - Dashboard</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../"><span class="lnr lnr-home"></span>Home</a>
              </li>
            </ul>
            <div class="">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="login.html"><span class="lnr lnr-user"></span>User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="admin/"><span class="lnr lnr-exit"></span>Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="dash-other">
      <div class="dash-side">
        <a href="createpost.html"><span class="lnr lnr-file-add"></span>Create post</a>
        <a href="registered.html"><span class="lnr lnr-users"></span>View Users</a>
        <a href="publishedposts.html"><span class="lnr lnr-printer"></span>Published Posts</a>
        <a href="manageposts.html"><span class="lnr lnr-layers"></span>Manage Posts</a>
      </div>
      <article class="dash-main">
        <h3 class="dash-welcome">Post an article</h3>
        <form class="create-post" action="index.html" method="post">
          <label for="title">Title</label>
          <input type="text" name="title" value="">
          <label for="banner">Banner</label>
          <input type="file" name="" value="" accept="image/jpg, image/jpeg, image/png">
          <label for="body">Body</label>
          <textarea name="body" id="editor" rows="30" cols="80"></textarea>
          <label for="topic">Topic</label>
          <input type="text" name="label" value="">
          <div id="sec-btn">
            <button type="button" class="btn btn-outline-success" name="button">Submit</button>
          </div>
        </form>
      </article>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js" charset="utf-8"></script>
    <script src="js/ckeditor.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
